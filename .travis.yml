language: python
cache: pip
notifications:
  email: false
sudo: required
services:
  - docker
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - pypy
addons:
  apt:
    packages:
      - libssh2-1-dev
      - openssh-server
      - rpm
      - dpkg
install:
  - pip install flake8 jinja2
  - python setup.py build_ext --inplace
  - eval "$(ssh-agent -s)"
script:
  - nosetests
  - flake8 ssh2
  - python setup.py sdist
  - cd dist; pip install *; cd ..
jobs:
  include:
    - stage: OSX 10.12 wheel build
      os: osx
      if: tag IS present
      before_install:
        - brew update
      install:
        - brew install libssh2
        - sudo pip2 install -U delocate twine wheel pip setuptools
        - pip2 wheel .
      script:
        - delocate-listdeps --all *.whl
        - delocate-wheel -v *.whl
        - delocate-listdeps --all *.whl
        - ls -l *.whl
        - brew uninstall libssh2
        - pip2 install --user -v *.whl
        - pwd; mkdir temp; cd temp; pwd
        - python -c "from ssh2.session import Session; Session()"
        - cd ..; pwd
      after_success:
        - if [[ ! -z "$TRAVIS_TAG" ]]; then
              twine upload -u $PYPI_U -p $PYPI_P *.whl;
          fi
      language: generic
      python: skip
